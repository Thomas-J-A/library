<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fee433bc58.js" crossorigin="anonymous"></script>
        <title>Library</title>
    </head>
    <body>
        <div class="body-container">
            <div class="modal-wrapper-one">
                <div class="modal-wrapper-two">
                    <div class="modal-content">
                        <form>
                            <input type="text" placeholder="Title" name="title" id="title">
                            <input type="text" placeholder="Author" name="author" id="author">
                            <select name="genre" id="genre">
                                <option disabled></option>
                                <option value="Adventure">Adventure</option>
                                <option value="Biography">Biography</option>
                                <option value="Children">Children</option>
                                <option value="Crime">Crime</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="History">History</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Romance">Romance</option>
                                <option value="Science Fiction">Science Fiction</option>
                                <option value="Self-Help">Self-Help</option>
                                <option value="Travel">Travel</option>
                                <option value="Other">Other</option>
                            </select>
                            <input type="number" placeholder="Number of Pages" name="num-pages" id="numPages">
                            <label>
                                Read:
                                <input type="checkbox" name="read" id="isRead">
                            </label>
                            <button id="form-submit-button">Add Book</button> 
                        </form>
                    </div>
                </div>
            </div>
            <header>
                <h1>
                    <i class="fas fa-book-open" id="logo"></i>
                    My library
                </h1>
                <i class="fas fa-plus" id="add-button"></i>
            </header>

            <section></section> 

            <aside>
                <h3>My Info</h3>
                <table>
                    <tr>
                        <th>Total Books:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Books Read:</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Pages Read:</th>
                        <td></td>
                    </tr>
                </table>
                <h3>Genres</h3>
                <div class="genre-list"></div>
                <img src="assets/bookshelf.png" alt="bookshelf">
            </aside>
             
            <footer>
                <p><small>Thomas Aspbury</small></p>
                <p><small>A project for <a href="http://www.theodinproject.com">The Odin Project</a></small></p>
            </footer>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
